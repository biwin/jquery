<body>



<div class="row">
	<div class="column fl-14 h-2">
		<div class="fl-14 h-1 lolan">
			<div id="hide-this">
				<h1>Don't click this button!</h1>
			</div>
		</div>
		<button id="hidebutton" class="alert">
			click me
		</button>

	</div>
</div>







<script>
	$(document).ready(function(){
		$('#hidebutton').click(function(){

			$('#hide-this').fadeTo('slow', 0.1, 'swing', function(){
				$(this).html("<H1>Hu Hu Hu!!</H1>");

			});

		});
	});





</script>
