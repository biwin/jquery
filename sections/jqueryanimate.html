<!DOCTYPE html>
<html>
<head>
	<title>Jquery Lessons</title>
	<link rel="stylesheet" href="../assets/normalize.css"/>
	<link rel="stylesheet" href="../assets/foundation.css"/>
	<link rel="stylesheet" href="../assets/colorcode.css"/>
	<link rel="stylesheet" href="../assets/style.css"/>
	<script src="http://localhost/jquery-2.1.1.js"></script>
	<script src="../assets/foundation.min.js"></script>
	<style>
		/* custom styles here */
	</style>
</head>
<body>

<div class="row-fluid">
	<div class="small-12 fl-4">
		<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Beatae culpa dolore doloremque earum esse et, harum hic inventore ipsam nemo neque, nobis porro quae quaerat quam quisquam rerum similique ut!</p>
	</div>
	<div class="navigation">
		this is the navigation.
	</div>
</div>



<div id="tope" class="fl-23">
	<h1>Something in the water!!</h1>

</div>

<script>

	$(document).ready(function(){
		$('p').animate({
			padding: '20px',
			fontSize: '10px'
		}, 'fast');

		$('.navigation').mouseover(function(){
			$(this).animate({fontSize:'+=2px', lineHeight: '+=1px' },200);

		});

		$('#tope').animate({
			opacity :   'hide',
			width   :   'hide',
			height  :   'hide'
		}, 5000);

		// linear and swing

		$('.lolan').animate({'opacity':'hide'}, 9000);
		//swing by default
		$('.lallel').animate({'opacity':'hide'}, 9000, 'linear');

	});

</script>



<script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')</script>
</body>
</html>
